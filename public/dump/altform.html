<html>
<head><title>Big Boy</title>


</head>
<body>
  <h2>Handle POST Request</h2>

    <form action="./temp/test.html" method = "post">
        <button type="button" onclick="sendData()">Send</button>
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <script>
    function sendData() {
    $.ajax({
        url: '/helloworld',
        type: 'POST',
        data: { json: JSON.stringify({
            name: "Bob",
            age: 10
        })},
        dataType: 'json'
    });
  }
    </script>
</body>

</html>
