<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Add Post | Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Include Stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

		<!-- Include JQuery -->
		<script src="js/vendor/jquery-1.11.2.min.js"></script>
		<!-- Modernizr -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
		<!-- Main JavaScript -->
		<script src="js/main.js"></script>
    </head>
    <body>
        <header id="main-header">
			<div class="container">
				<div id="branding">
					<img src="img/glogo.png" alt="Geekskool Blog">
					<h1>Geekskool Blog</h1>
				</div><!-- branding -->
				<nav id="main-nav">
					<a href="index.html">Home</a>
				</nav>
			</div><!-- container -->
		</header>
		<div class="container" id="altcontainer">
			
			<section id="content">
				<div class="add-form">
					<h2>Add Post</h2>
					<form action="#" method="post" enctype="multipart/form-data">
						<p>
							<label>Post Title: </label>
							<input type="text">
						</p>
						<p>
							<label>Category: </label>
							<select>
								<option value="">Web Development</option>
								<option value="">Design</option>
								<option value="">Cloud & Hosting</option>
								<option value="">Gadgets</option>
								<option value="">Software</option>
								<option value="">SEO & Marketing</option>
							</select>
						</p>
						<p>
							<label>Body: </label>
							<textarea></textarea>
						</p>
						<p>
							<label>Select Image: </label>
							<input type="file">
						</p>
						<p>
							<button>Add Post</button>
						</p>
					</form>
				</div><!-- add form -->
			</section>
			<div class="clearfix"></div>
		</div><!-- container -->
		<footer id="main-footer">
			<div class="container">
				<div class="footer-left">
					<p class="copy">Copyright &copy; 2016, Geekskool</p>
				</div>
			</div>
		</footer>
    </body>
</html>
